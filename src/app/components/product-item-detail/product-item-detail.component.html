<div *ngIf="product" class="detail-container">
  <div class="detail-item">
    <img [src]="product.url">
  </div>
  <div class="detail-item">
    <h1>{{product.name}}</h1>
    <p>{{product.price |currency}}</p>
    <p>{{product.description}}</p>
    <form (ngSubmit)="addToCart(product)">
      <select class="select-input" name="quantity" required [(ngModel)]="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br>
      <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
    <br>
    <a routerLink="/" class="back-link">â‡¦Back to products</a>
  </div>
</div>
<div *ngIf="!product" class="detail-container">
  <p>Unable to retrieve the product!</p>
</div>
